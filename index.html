<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Buttons and Mpesa Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .press-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .press-button:hover {
            background-color: #3e8e41;
        }
        .contact-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Press Buttons</h1>
    <button class="press-button">Press Button 1</button>
    <button class="press-button">Press Button 2</button>
    <button class="press-button">Press Button 3</button>
    <button class="press-button">Press Button 4</button>
    <button class="press-button">Press Button 5</button>
    <button class="press-button">Press Button 6</button>
    <button class="press-button">Press Button 7</button>
    <button class="press-button">Press Button 8</button>
    <button class="press-button">Press Button 9</button>
    <button class="press-button">Press Button 10</button>
    <button class="press-button">Press Button 11</button>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>If you'd like to get in touch or make a payment via Mpesa, please use the details below:</p>
        <form>
            <label for="phone-number">Mpesa Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number"><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount"><br><br>
            <button class="press-button">Pay with Mpesa</button>
        </form>
    </div>

    <script>
                                                   
        const pressButtons = document.getElementsByClassName('press-button');
        for (let i = 0; i < pressButtons.length; i++) {
            pressButtons[i].addEventListener('click', function() {
                alert('Button ' + (i + 1) + ' pressed!');
            });
        }
    </script>
</body>
</html>
