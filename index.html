<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    #chat-log {
      padding: 10px;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
    }
    #chat-input {
      padding: 10px;
      width: 80%;
    }
    #send-btn {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat-log"></div>
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-btn">Send</button>

  <script>
    const apiKey = "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";
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", async () => {
      const message = chatInput.value;
      if (message !== "") {
        const chatMessage = document.createElement("div");
        chatMessage.innerText = `You: ${message}`;
        chatLog.appendChild(chatMessage);

        const response = await fetch("https:                                        
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "model": "gpt-3.5-turbo",
            "messages": [{ "role": "user", "content": message }]
          })
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content;
        const botMessage = document.createElement("div");
        botMessage.innerText = `Bot: ${botResponse}`;
        chatLog.appendChild(botMessage);

        chatInput.value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
