<!DOCTYPE html>
<html>
<head>
  <title>sir bravin Car Game</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let car = { x: 200, y: 200, speed: 5 };
    let road = { x: 150, y: 0, width: 100, height: 400 };

    function drawRoad() {
      ctx.fillStyle = "gray";
      ctx.fillRect(road.x, road.y, road.width, road.height);
    }

    function drawCar() {
      ctx.fillStyle = "red";
      ctx.fillRect(car.x, car.y, 20, 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          car.y -= car.speed;
          break;
        case "ArrowDown":
          car.y += car.speed;
          break;
        case "ArrowLeft":
          car.x -= car.speed;
          break;
        case "ArrowRight":
          car.x += car.speed;
          break;
      }
      update();
    });

    update();
  </script>
</body>
</html>
